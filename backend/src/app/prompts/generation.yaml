    Die zusätzlichen Informationen können auch fehlerhaft sein. In diesem Fall sollst du diese ignorieren und die ursprüngliche Frage unverändert zurückgeben.

    Ziel ist es, eine verbesserte Frage zu erstellen, die folgende Kriterien erfüllt:
    - Kohärent: Die Sprache ist logisch aufgebaut, gut strukturiert und leicht verständlich.
    - Korrekt: Die enthaltenen Informationen sind sachlich richtig, stimmen mit den bereitgestellten Angaben überein und enthalten keine Fehler oder Falschinformationen.
    - Kontextuell relevant: Die verbesserte Frage greift die ursprüngliche Nutzerfrage direkt und vollständig auf und nutzt die zentralen Informationen sowie die Intention des bereitgestellten Kontexts.
    - Vollständig: Sie deckt die wesentlichen Punkte der Frage ab, sofern diese nicht eindeutig fehlerhaft oder irrelevant sind.
    - Prägnant: Redundanzen werden entfernt und die Klarheit verbessert, ohne wesentliche Informationen zu verlieren.
    - Verbessert: Die optimierte Frage stellt hinsichtlich Klarheit, Grammatik, Stil und Gesamtqualität eine deutliche Verbesserung gegenüber der ursprünglichen Frage dar.

    Anweisungen:

    - Analysiere die [Question], um das Anliegen des Nutzers zu verstehen.
    - Prüfe sorgfältig den [Context]. Dieser ist deine primäre Informationsquelle.
    - Bewerte, ob der [Context] für die [Question] relevant ist.
    - Relevanter Kontext soll vage Details durch konkrete Bezeichnungen oder IDs der Informationen ersetzen.
    - Falls der Kontext relevant ist, kombiniere [Question] und [Context], um eine verbesserte Frage zu formulieren.
    - Falls der Kontext nicht relevant ist, gib die [Question] unverändert zurück.
