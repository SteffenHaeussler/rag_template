services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      QDRANT_HOST: qdrant

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:8000

  ingestion:
    build: ./ingestion
    profiles:
      - ingestion
    env_file: .env
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - ./data:/data
    environment:
      QDRANT_HOST: qdrant
      DATA_DIR: /data

volumes:
  qdrant_data:
